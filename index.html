<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>ToDo</title>
</head>

<body>
    <div class="wrapper">
        <!-- <div class="main"> -->
            <div class="header">
                <h1 class="heading">Select a List</h1>
            
                <!-- form for inputing new tasks -->
                <form class="input-group">
                    <input class="task-input" type="text" placeholder="Enter a task">
                    <button class="btn" type="submit">Add</button>
                </form>
            </div>
            <ul class="list">
            </ul>
        <!-- </div> -->
        <!-- container for all lists  -->
        <div class="container">
            <!-- all lists list -->
            <div class="all-list-div">
                <form class="all-lists-group">
                    <input class="all-lists-input" type="text" placeholder="Add a new list">
                    <button class="all-lists-button">Add</button>
                </form>
                <h3 class="all-lists-heading">All Lists</h3>
                <ul class="all-lists">
                </ul>
            </div>
            <!-- List of tasks -->
        </div>
    </div>
    <script src="js/new.js"></script>
</body>

</html>
